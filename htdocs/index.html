<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="index">
    <form class="form-horizontal" {{action "login" on="submit"}}>
      {{#if loginFailed}}
        <div class="alert">Invalid username or password.</div>
      {{/if}}
      
      {{#if isSlowConnection}}
        <div class="alert alert-info">The request seems to be taking more time than usual, please wait.</div>
      {{/if}}

      <div class="form-group">
        <label class="col-sm-2 control-label"> Username</label>

        <div class="col-sm-6">
          {{input value=username type="text" class="form-control"}}
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>

        <div class="col-sm-6">
          {{input value=password type="password" class="form-control"}}
        </div>
      </div>

      <button type="submit" class="btn" {{bindAttr disabled="isProcessing"}}>Log in!</button>
    </form>
</script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
